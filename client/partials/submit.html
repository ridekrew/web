<div ng-controller="booking_controller as BC">
	<div class = 'header'>
		<div class = 'nav'>
	
		</div>
		<div class = 'title'>
			<p>Krew</p>
		</div>
		<div class = 'top-buttons-ctnr'>
			<a href = '#'>Sign Up</a>
			<a href = '#'>Log in</a>
		</div>
	</div>
	<div class = 'heading'>
		<h3>Review your Booking</h3>
	</div>
	<a href = '#'>< Go Back</a>
	<div class = 'booking-confirmation'>
		<div class = 'margin-div'>
			<div class = 'confirm'>
				<p class = 'confirm-type'>Pick Up</p>
				<p class = 'confirm-desc'>{{confirms[0].origin}}</p>
			</div>
			<div class = 'confirm date-price'>
				<!-- <p class = 'confirm-type confirm-date'>Tuesday 9/16</p> -->
				<p class = 'confirm-desc'>{{confirms[0].date}}</p>
				<span>......................</span>
			</div>
			<div class = 'confirm'>
				<p class = 'confirm-type'>Destination</p>
				<p class = 'confirm-desc'>{{confirms[0].destination}}</p>
			</div>
			<div class = 'confirm'>
				<p class = 'confirm-type'>Pick Up Time</p>
				<p class = 'confirm-desc'>{{confirms[0].time}}</p>
			</div>
			<div class = 'confirm date-price'>
				<p class = 'confirm-type'>Price</p>
				<p class = 'confirm-desc'>$45</p>
				<p class = 'confirm-desc'>{{confirms[0].price}}</p>
			</div>
			<div class = 'confirm'>
				<p class = 'confirm-type'>Estimated Arrival</p>
				<p class = 'confirm-desc'>3:55 p.m.</p>
				<p class = 'confirm-desc'>{{confirms[0].arrival}}</p>
			</div>
		</div>
